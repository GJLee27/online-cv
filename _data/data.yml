career-profile:
    title: Postdoctoral Research Associate
    summary: |
      I am currently working as a postdoctoral research associate affiliated with Enviornmental Health Microbiology lab and Bio-MAX/N-Bio at Seoul National University. I am currently working as a postdoctoral research associate affiliated with Enviornmental Health Microbiology lab and Bio-MAX/N-Bio at Seoul National University. I earned Ph. D. Degree in Public Health at Seoul National Unviersity under the supervision of Prof. GwangPyo Ko in 2022. My research focuses on computational approaches to identify disease-associated microbiome and microbial pathway regulation in disease state.

      
